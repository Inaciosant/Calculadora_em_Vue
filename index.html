<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora - Em VUE </title>
    <link rel="icon" href="img/calcular.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <div class="calculadora">
            <div class="display">
                {{ display }}
            </div>
            
            <div class="linha">
                <button class="operador" @click="clear">C</button>
            </div>
            <div class="linha">
                <button @click="appendNumber('7')">7</button>
                <button @click="appendNumber('8')">8</button>
                <button @click="appendNumber('9')">9</button>
                <button class="operador" @click="setOperator('/')">/</button>
            </div>

            <div class="linha">
                <button @click="appendNumber('4')">4</button>
                <button @click="appendNumber('5')">5</button>
                <button @click="appendNumber('6')">6</button>
                <button class="operador" @click="setOperator('x')">x</button>
            </div>
            <div class="linha">
                <button @click="appendNumber('1')">1</button>
                <button @click="appendNumber('2')">2</button>
                <button @click="appendNumber('3')">3</button>
                <button class="operador" @click="setOperator('-')">-</button>
            </div>
            <div class="linha">
                <button class="decimal" @click="appendNumber('.')">.</button>
                <button @click="appendNumber('0')">0</button>
                <button class="igual" @click="calculate">=</button>
                <button class="operador" @click="setOperator('+')">+</button>
            </div>
        </div>
    </div>
</body>
</html>

<script src="index.js"></script>
